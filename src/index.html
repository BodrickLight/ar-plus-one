<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ArPlusOne</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    function loadPlaces(position) {
    // Foursquare API (limit param: number of maximum places to fetch)
    const endpoint = `https://opensky-network.org/api/states/all
?lamax=${position.latitude + 0.5}
&lamin=${position.latitude - 0.5}
&lomax=${position.longitude + 1}
&lomin=${position.longitude - 1}`;
    return fetch(endpoint)
        .then((res) => {
            return res.json()
                .then((resp) => {
                    return resp.states;
                })
        })
        .catch((err) => {
            console.error('Error with opensky API', err);
        })
};


window.onload = () => {
    const scene = document.querySelector('a-scene');

    // first get current user location
    return navigator.geolocation.getCurrentPosition(function (position) {

        // than use it to load from remote APIs some places nearby
        loadPlaces(position.coords)
            .then((places) => {
                places.forEach((place) => {
                    const latitude = place[6];
                    const longitude = place[5];
                    const altitude = place[7];

                    // add place name
                    const placeText = document.createElement('a-link');
                    placeText.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude}; altitude: ${altitude}`);
                    placeText.setAttribute('position', `0 ${altitude} 0`);
                    //placeText.setAttribute('gps-entity-place', `latitude: 51.430869; longitude: -0.785457;`);
                    //placeText.setAttribute('gps-entity-place', `latitude: 51.465149; longitude: -0.563586;`);
                    //51.434583, -0.750063
                    //placeText.setAttribute('gps-entity-place', `latitude: 51.434583; longitude: -0.750063;`);
                    placeText.setAttribute('title', place[1]);
                    placeText.setAttribute('scale', '150 150 150');
                    
                    placeText.addEventListener('loaded', () => {
                        window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'))
                    });

                    scene.appendChild(placeText);
                });
            })
    },
        (err) => console.error('Error in retrieving position', err),
        {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 27000,
        }
    );
};
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
